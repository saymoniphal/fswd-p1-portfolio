<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portfolio Site</title>

		<!-- link to google font -->
		<link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>

		<!-- link to predefined bootstrap (tweeter) css stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row img-responsive">
				<div class="col-md-6">
					<img class="title-logo" src="img/U_logo.jpg" alt="Udacity logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="text-thin big-title">Moniphal Say</h1>
					<h4>Front-End Beginner</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12"><hr class="line-thick"></div>
			</div>

			<div class="row img-responsive text-center">
				<div class="col-md-1">
				<img class="center-img" src="img/angkor-wat-temple-1000px.jpg"
					sizes="(max-width: 800px) 50vw, 100vw"
					srcset="img/angkor-wat-temple-1000px.jpg 1140w, 
					img/angkor-wat-temple-640.jpg 640w, img/angkor-wat-temple-320.jpg 320w"
					alt="Angkor Wat Temple in Cambodia">
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Feature Work/Software Used</h2>
				</div>
			</div>	

			<div class="row img-responsive text-center">
				<div class="col-md-4 img-responsive">
					<img src="img/movie_trailer.jpg" alt="Movie Trailer">
					<h2 class="text-uppercase">Movie Trailer</h2>
					<p><a href="https://github.com/saymoniphal/fswd-movie-trailer">
					https://github.com/saymoniphal/fswd-movie-trailer</a></p>
				</div>
				<div class="col-md-4">
					<img src="img/ubuntu-360px.jpg" alt="Ubuntu distribution">
					<h2 class="text-uppercase">Ubuntu</h2>
					<p><a href="http://http://www.ubuntu.com/">http://www.ubuntu.com/</a></p>
				</div>
				<div class="col-md-4">
					<img src="img/Git_session.png" alt="Git Version Control System">
					<h2 class="text-uppercase">Git</h2>
					<p><a href="https://git-scm.com/">https://git-scm.com/</a></p>
				</div>
			</div>
		</div>
	</body>
</html>
