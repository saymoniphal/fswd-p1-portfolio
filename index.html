<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Portfolio Site</title>

		<!-- link to google font -->
		<link href='http://fonts.googleapis.com/css?family=Lato:100,400' rel='stylesheet' type='text/css'>

		<!-- link to predefined bootstrap (tweeter) css stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<header>
				<div class="col-md-6">
					<img class="img-responsive" src="img/U_logo.jpg" alt="Udacity logo">
				</div>
				<div class="col-md-6 text-right text-uppercase">
					<h1 class="text-thin big-title">Moniphal Say</h1>
					<h4>Front-End Beginner</h4>
				</div>
				</header>
			</div>
			<div class="row">
				<div class="col-md-12"><hr class="line-thick"></div>
			</div>

			<div class="row text-center">
				<div class="col-md-12">
				<img class="img-responsive" src="img/angkor-wat-temple-1000px.jpg"
					srcset="img/angkor-wat-temple-1000px.jpg 1140w, 
					img/angkor-wat-temple-640.jpg 640w"
					alt="Angkor Wat Temple in Cambodia">
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h2 class="text-muted">Feature Work/Software Used</h2>
				</div>
			</div>	

			<div class="row text-center">
				<div class="col-md-4">
					<figure>
						<img class="img-responsive" src="img/movie_trailer.jpg" alt="Movie Trailer">
						<figcaption><h3>Movie Trailer</h3></figcaption>
						<p><a href="https://github.com/saymoniphal/fswd-movie-trailer">
						https://github.com/saymoniphal/fswd-movie-trailer</a></p>
					</figure>
				</div>
				<div class="col-md-4">
					<figure>
						<img class="img-responsive" src="img/ubuntu-360px.jpg" alt="Ubuntu distribution">
						<figcaption><h3>Ubuntu</h3></figcaption>
						<p><a href="http://http://www.ubuntu.com/">http://www.ubuntu.com/</a></p>
					</figure>
				</div>
				<div class="col-md-4">
					<figure>
						<img class="img-responsive" src="img/Git_session.png" alt="Git Version Control System">
						<figcaption><h3>Git</h3></figcaption>
						<p><a href="https://git-scm.com/">https://git-scm.com/</a></p>
					</figure>
				</div>
			</div>

			<footer>Full Stack Web Development Project</footer>
		</div>
	</body>
</html>
